name: Auto Publish AI Blog Post

on:
  schedule:
    - cron: "0 8 * * 1"  # Runs every Monday at 8 AM UTC (London time)
  workflow_dispatch:  # Allows manual execution

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install openai

      - name: Run Python Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_post.py
        
      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main  # Ensure latest changes are pulled
          git add _posts/
          git diff --staged --quiet || git commit -m "üìù New AI-generated blog post"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git main

