name: Auto Publish AI Blog Post

on:
  schedule:
    - cron: '0 8 * * 1'  # Runs every Monday at 8 AM London time
  workflow_dispatch:  # Allows manual execution

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Enables write access to push new blog posts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script to generate AI post
        run: python generate_post.py

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main  # Ensure latest changes are pulled
          git add _posts/
          git diff --staged --quiet || git commit -m "üìù New AI-generated blog post"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git main
